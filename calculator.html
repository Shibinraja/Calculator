<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Calculator</title>
	
<style>

.main{
    float:left;
    margin-left: 40%;
    margin-top:10%;
}


.button{

    width:100px;
    height:100px;
    font-size:50px;
    margin:2;
    
}

.operator{

    width:100px;
    height:100px;
    font-size:50px;
    margin:2;

}

.text{

    width:410px;
	height:50px;
	font-size:50px;
}


</style>

<script>
	function insert(num){
		document.form.textview.value = document.form.textview.value+num
	}

	function equal(){
		var result = document.form.textview.value

		if(result)
		document.form.textview.value = eval(result)
	}

	function clear(){
		var sweep = "";
		document.form.textview.value = document.form.textview.value + sweep;
	}

</script>
</head>

<body>
	<div class="main">
		<form name = "form">
			<input class = "text" name="textview">
		</form>
			<table>
						
				<tr>
				
					<td> <input type="button" class="button" value="1" onclick="insert(1)"></td>
					
					<td> <input type="button" class="button" value="2" onclick="insert(2)"></td>
					
					<td> <input type="button" class="button" value="3" onclick="insert(3)"></td>
				
					<td> <input type="button" class="operator" name="plus" value="+" onclick="insert('+')"></td>
				
				</tr>
				
				<tr>
				
					<td> <input type="button" class="button" name="four" value="4" onclick="insert(4)"></td>
		
					<td> <input type="button" class="button" name="five" value="5" onclick="insert(5)"></td>
				
					<td> <input type="button" class="button" name="six" value="6" onclick="insert(6)"></td>
				
					<td> <input type="button" class="operator" name="minus" value="-" onclick="insert('-')"></td>
			
				</tr>
				
				<tr>
				
					<td> <input type="button" class="button" name="seven" value="7" onclick="insert(7)"></td>
		
					<td> <input type="button" class="button" name="eight" value="8" onclick="insert(8)"></td>
				
					<td> <input type="button" class="button" name="nine" value="9" onclick="insert(9)"></td>
				
					<td> <input type="button" class="operator" name="multiplication" value="x" onclick="insert('*')"></td>
					
				</tr>
						
				<tr>
						
					<td> <input type="button" class="button" name="clear" value="C" onclick="clear()"></td>
		
					<td> <input type="button" class="button" name="zero" value="0" onclick="insert(0)"></td>
				
					<td> <input type="button" class="button" name="equalto" value="=" onclick="equal()"></td>
				
					<td> <input type="button" class="operator" name="division" value="/" onclick="insert('/')"></td>	
			
				</tr>
						
			</table>
	</div>
</body>
</html>
